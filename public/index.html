<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Pilla File Browser</title>

		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="app.js"></script>

		<!--
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		-->

	</head>

	<body>

		<!-- Main page -->
		<div data-role="page" id="mainPage">
			<div data-role="header">
				<h1>Pilla RSS Speaker</h1>
			</div>

			<div data-role="main" class="ui-content">
				<ul data-role="listview" data-inset="true" id="pilla_main_list" data-theme="a">
					<li><a href="#" class="pilla_rss_apple">
						<img src="apple.jpg">
						<h2> Apple Daily News, Chinese Speech </h2>
						<p> http://www.appledaily.com.tw </p></a>
					</li>
					<li><a href="#" class="pilla_rss_cnn">
						<img src="cnn.png">
						<h2> CNN News. English Speech </h2>
						<p> http://edition.cnn.com/services/rss/ </p></a>
					</li>
				</ul>
			</div>
		</div>

		<!-- RSS page -->
		<div data-role="page" id="rssPage">
			<div data-role="header">
				<h1 id="rssPageHeaderMsg">RSS</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="#" class="pilla_btn_back" data-icon="back" data-rel="back">Back</a></li>
					</ul>
				</div>
			</div>

			<div data-role="main" class="ui-content">
				<ul data-role="listview" data-inset="true" id="pilla_rss_list" data-theme="a">
				</ul>
			</div>
		</div> 

		<!-- Title List page -->
		<div data-role="page" id="titleListPage">
			<div data-role="header">
				<h1 id="titleListPageHeaderMsg">Category</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="#" class="pilla_btn_home" data-icon="back" data-rel="back">Back</a></li>
						<li><a href="#" class="pilla_btn_refresh" data-icon="refresh" >Refresh</a></li>
						<li><a href="#" class="pilla_btn_speak" data-icon="audio">Speak</a></li>
						<li><a href="#" class="pilla_btn_stop" data-icon="forbidden">Stop</a></li>
					</ul>
				</div>
			</div>

			<div data-role="main" class="ui-content">
				<ul data-role="listview" data-inset="true" id="pilla_title_list">
				</ul>
			</div>
		</div>

	</body>

</html>
